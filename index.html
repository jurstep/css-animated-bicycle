<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Front End courses">

</head>

<body>
    <div class="container">
        <div class="bike-container">
            <!--    Pedal Bottom       -->
            <div class="pedal-bot">
                <div class="pedal-leg"></div>
                <div class="pedal-frame"></div>
            </div>
            <!--    Bike Wheels      -->
            <div class="bike-wheel-tire-fr">
                <div class="bike-wheel-rim">
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                </div>
            </div>
            <div class="bike-wheel-tire-bc">
                <div class="bike-wheel-rim">
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                    <div class="rim-divider"></div>
                </div>
            </div>
            <!--    Steering wheel        -->
            <div class="steering-tube1"></div>
            <div class="steering-tube2"></div>
            <div class="steering-half-circle"></div>
            <div class="steering-small-circle"></div>
            <div class="steering-circle-extension"></div>

            <div class="handle-main"></div>
            <div class="handle-end"></div>
            <!--    Bike Frame       -->
            <div class="seat-sub-tube"></div>
            <div class="seat-tube"></div>
            <div class="seat-to-back-wheel"></div>
            <div class="back-wheel-to-center"></div>
            <div class="center-to-front1"></div>
            <div class="center-to-front2"></div>
            <div class="front-tube"></div>
            <div class="circle-back"></div>
            <div class="circle-front"></div>
            <div class="circle-center"></div>
            <!--    Chain        -->
            <div class="chain-top">
                <div class="chain-spic-top"></div>
                <div class="chain-spic-top"></div>

                <div class="chain-spic-top"></div>

            </div>
            <div class="chain-bottom">
                <div class="chain-spic-btm"></div>

                <div class="chain-spic-btm"></div>
                <div class="chain-spic-btm"></div>
            </div>

            <div class="big-star">
                <div class="big-star-spikes"></div>
                <div class="big-star-spikes"></div>
                <div class="big-star-spikes"></div>
                <div class="big-star-spikes"></div>
                <div class="big-star-spikes"></div>
                <div class="big-star-spikes"></div>
                <div class="big-white-circle"></div>
            </div>
            <div class="small-star">
                <div class="small-star-spikes"></div>
                <div class="small-star-spikes"></div>
                <div class="small-star-spikes"></div>
                <div class="small-star-spikes"></div>
                <div class="small-star-spikes"></div>
                <div class="small-star-spikes"></div>
                <div class="small-white-circle"></div>
            </div>

            <div class="pedal-top">
                <div class="pedal-frame"></div>
                <div class="pedal-leg"></div>
            </div>
            <!--    Seat        -->
            <div class="seat-pointy-bit"></div>
            <div class="seat-round-back"></div>
            <div class="seat-flat-bit"></div>

        <div class="text-container">
            <h2 class="title">This is a Bicycle.</h2>
            <h3 class="content">It is made using only css. It does not scale with the screen, has a lot of redundant code, some elements of it are placed and centered poorly and there are easier methods to accomplish what has been done. But hey, it looks kind of decent and</h3>
            <h2 class="sub-title">IT WORKS!</h2>
